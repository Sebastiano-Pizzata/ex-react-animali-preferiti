<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type="text/babel">

        const { useState } = React;

        function Modal({
            title,
            content,
            show = false,
            onConfirm = () => { },
            onClose = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        {content}
                        <div>
                            <button onClick={onConfirm}>Conferma</button>
                            <button onClick={onClose}>Annulla</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }
    </script>

    <script type="text/babel">
        const ReactApp = () => {
            // const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            const { useState } = React;

            const [animals, setAnimals] = useState([]);

            const [show, setShow] = useState(false)

            const [newAnimal, setNewAnimal] = useState('')

            const addAnimal = () => {
                if (!newAnimal) return;
                setAnimals(animals => [...animals, newAnimal])
                setNewAnimal('');
                setShow(false)
            }
            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {
                                animals.map((a, i) => {
                                    return (
                                        <li key={i}>{a}</li>
                                    )
                                })
                            }
                        </ul>
                    </details>
                    <Modal
                        title='Animali'
                        content={
                            <input
                                type="text"
                                value={newAnimal}
                                onChange={e => setNewAnimal(e.target.value)}
                            />}
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={addAnimal}
                    />

                </>
            )
        }
    </script>

    <!-- montaggio elemento -->
    <script type="text/babel">
        const { createRoot } = ReactDOM;

        const listaAnimali = document.querySelector('.lista-animali');

        const root = createRoot(listaAnimali);

        root.render(< ReactApp />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
